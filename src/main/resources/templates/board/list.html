<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/newtil-css@0.1.44/dist/style.css" />
</head>
<body>

    <header class="n-panel n-top-panel">
        <div class="n-container px:4 lg:px:10 mx:auto">
            <h1>Header</h1>
        </div>
    </header>

    <aside class="n-panel n-side-panel">
        <nav class="n-panel n-menu-panel">
            <h1 class="text-align:center mb:4">Nav</h1>
            <ul class="of:hidden">
                <li class="bg-color:base-2 bd-radius:1">
                    <button
                            class="deco deco-mr:3 deco-color:base-7 icon:squares_four_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
                    >
                        <span class="d:none lg:d:inline">Dashboard</span>
                    </button>
                </li>
                <li>
                    <button
                            class="deco deco-mr:3 deco-color:base-7 icon:house_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
                    >
                        <span class="d:none lg:d:inline">Home</span>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="n-panel n-main-panel">
        <div class="n-container px:4 lg:px:10">
            <h1 class="my:5">BOARD</h1>

            <table class="n-table n-table-border:column border">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>내용</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${list}">
                        <td th:text="${board.idx}">1</td>
                        <td>
                            <a href="/cotent.html" th:href="@{board/detail(idx=${board.idx})}" th:text="${board.title}">2</a>
                        </td>
                        <td>
<!--                            <p th:text="${#strings.replace(board.content,'\r\n','<br>')}">1</p>-->
                            <p style="white-space: pre-wrap" th:text="${board.content}">1</p>
                        </td>
                        <td th:text="${board.writer}">4</td>
                        <td th:text="${board.regDate}">5</td>
                        <td th:text="${board.viewCount}">6</td>
                    </tr>
                </tbody>
            </table>
            <a href="/board/write"><button type="button" class="n-btn n-btn-color:sub mt:5">글쓰기</button></a>

        </div>
    </main>



</body>
</html>
