<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/newtil-css@0.1.44/dist/style.css" />
</head>
<body>
<header class="n-panel n-top-panel">
    <div class="n-container px:4 lg:px:10 mx:auto">
        <h1>Header</h1>
    </div>
</header>

<aside class="n-panel n-side-panel">
    <nav class="n-panel n-menu-panel">
        <h1 class="text-align:center mb:4">Nav</h1>
        <ul class="of:hidden">
            <li class="bg-color:base-2 bd-radius:1">
                <button
                        class="deco deco-mr:3 deco-color:base-7 icon:squares_four_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
                >
                    <span class="d:none lg:d:inline">Dashboard</span>
                </button>
            </li>
            <li>
                <button
                        class="deco deco-mr:3 deco-color:base-7 icon:house_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
                >
                    <span class="d:none lg:d:inline">Home</span>
                </button>
            </li>
        </ul>
    </nav>
</aside>

<main class="n-panel n-main-panel">
    <div class="n-container px:4 lg:px:10">
        <h1 class="my:5">BOARD</h1>
        <table class="n-table n-row-height:3 n-table-hover n-table-border n-table-style:striped">
            <tr>
                <td>제목</td>
                <td th:text="${board.title}">1</td>
            </tr>
            <tr>
                <td>내용</td>
                <td th:text="${board.content}">1</td>
            </tr>
            <tr>
                <td>작성자</td>
                <td th:text="${board.writer}">2</td>
            </tr>
            <tr>
                <td>작성일</td>
<!--                <td th:text="${board.regDate}">2</td>-->
                <td th:text="${#strings.setSplit(board.regDate,' ')[0]}">1</td>
            </tr>
        </table>
            <tr>
                <td>
                    <a type="button" class="n-btn n-btn-color:sub mt:5" th:href="@{edit/{idx}(idx=${board.idx})}">수정</a>
                    <a type="/board/delete" th:href="@{/board/delete/{idx}(idx=${board.idx})}" class="n-btn n-btn-color:sub mt:5">삭제</a>
                    <a href="/board" type="button" class="n-btn n-btn-color:sub mt:5">목록</a>
                </td>
            </tr>

    </div>
</main>
    </body>
    </html>
</div>

</body>
</html>
