<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Board</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/newtil-css@0.1.44/dist/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/js/template.js"></script>
    </head>
    <body>
        <header class="n-panel n-top-panel">
            <div class="n-container px:4 lg:px:10 mx:auto">
                <h1>Header</h1>
            </div>
        </header>

        <aside class="n-panel n-side-panel">
            <nav class="n-panel n-menu-panel">
                <h1 class="text-align:center mb:4">Nav</h1>
                <ul class="of:hidden">
                    <li class="bg-color:base-2 bd-radius:1">
                        <button class="deco deco-mr:3 deco-color:base-7 icon:squares_four_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap">
                            <span class="d:none lg:d:inline">Dashboard</span>
                        </button>
                    </li>
                    <li>
                        <button class="deco deco-mr:3 deco-color:base-7 icon:house_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap">
                            <span class="d:none lg:d:inline">Home</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="n-panel n-main-panel">
            <div class="n-container px:4 lg:px:10">
                <h1 class="my:5">BOARD</h1>
                <div id="view"></div>

                <div id="wform" style="display: none">
                    <form class="n-form" id="frm">
                        <div>
                            <label>
                                <span>제목</span>
                                <input type="text" id="title" name="title" placeholder="제목을 입력해주세요" />
                            </label>
                        </div>
                        <div>
                            <label>
                                <span>내용</span>
                                <input type="text" id="content" name="content" placeholder="내용을 입력해주세요" />
                            </label>
                        </div>
                        <div>
                            <label>
                                <span>작성자</span>
                                <input type="text" id="writer" name="writer" placeholder="작성자를 입력해주세요" />
                            </label>
                        </div>
                        <button type="button" class="n-btn n-btn-color:main" onclick="goInsert()">등록</button>
                        <button type="reset" class="n-btn n-btn-color:sub mt:5">취소</button>
                        <button type="button" class="n-btn n-btn-color:base" onclick="goList()">리스트로</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
